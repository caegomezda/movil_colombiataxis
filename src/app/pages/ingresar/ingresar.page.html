<ion-header>
  <ion-toolbar class="backgroud-element-style">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu" icon="arrow-back-outline" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>Ingresar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class=" backgroud-style card-background-page">

  <form [formGroup]="loginForm">

    
    <ion-item> 
      <ion-label position="floating" >Usuario :</ion-label>
      <ion-input 
        type="text"
        formControlName="Pusuario"
        autofocus="true"
        required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" >Contraseña :</ion-label>
      <div>
        <ion-input  
          #passwordEyeRegister  
          [type]="passwordTypeInput"  
          formControlName="Ppassword" 
          clearOnEdit="false"           
          autofocus="true"
          required> 
        </ion-input>
      </div>
      <button slot="end" item-end class="btn_eye_icon"  (click)="togglePasswordMode()">
        <div>
          <ion-icon  [name]="(passwordTypeInput === 'text')?'eye':'eye-off'"></ion-icon>
        </div>
      </button>
    </ion-item>
    
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="medium" expand="block" (click)="auntenticar()">INICIAR SESIÓN</ion-button>
      </ion-col>
    </ion-row>


  </form>

  <ion-fab vertical="top" horizontal="end" slot="fixed">

    <ion-fab-button color="light">
      <ion-icon name="chevron-down-circle-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="bottom">
      <ion-fab-button (click)="facebook()" color="primary"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="instagram()" color="danger"><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="whatsapp()" color="success"><ion-icon name="logo-whatsapp"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
